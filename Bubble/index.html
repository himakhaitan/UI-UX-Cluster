<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bubble </title>
  </head>
  <body>
    <section id="hero">
      <nav class="navbar">
        <div class="logo">&nbsp; | Bubble</div>
        <button type="submit">Sign Up</button>
      </nav>
      <div class="content">
        <small>Welcome to Our</small>
        <h1>World's <br />Creative Studio</h1>
        <button>Take a tour</button>
      </div>
      <div class="side-bar">
        <div class="menu">&nbsp;</div>
        <div class="social-icons">
          <svg class="social__svg">
            <use xlink:href="./img/symbol-defs.svg#icon-facebook"></use>
          </svg>
          <svg class="social__svg">
            <use xlink:href="./img/symbol-defs.svg#icon-twitter"></use>
          </svg>
          <svg class="social__svg">
            <use xlink:href="./img/symbol-defs.svg#icon-google"></use>
          </svg>
        </div>
        <div class="special__icons">
          <svg class="social__svg">
            <use xlink:href="./img/symbol-defs.svg#icon-shield"></use>
          </svg>
          <svg class="social__svg">
            <use xlink:href="./img/symbol-defs.svg#icon-chevron-right"></use>
          </svg>
        </div>
      </div>
      <div class="bubbles">
        <img src="./img/bubble.png" alt="">
        <img src="./img/bubble.png" alt="">
        <img src="./img/bubble.png" alt="">
        <img src="./img/bubble.png" alt="">
        <img src="./img/bubble.png" alt="">
        <img src="./img/bubble.png" alt="">
        <img src="./img/bubble.png" alt="">
      </div>
    </section>
  </body>
</html>
