<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <!-- Development CSS File -->
    <!-- <link rel="stylesheet" href="./css/style.css" />  -->

    <!-- FINAL CSS FILE -->
    <link rel="stylesheet" href="./css/style.prefix.css">

    <title>Amigo | Login Page</title>
  </head>
  <body>
    <main class="main">
      <section class="main__form">
          <div class="logo u-margin-bottom-medium">
             &nbsp; | Template
          </div>
          <div class="info">
              <h1 class="info__heading">
                  Create an account
              </h1>
              <p class="info__text u-margin-bottom-small">
                And access the richest collection of slick design <br>and code templates for your interface
              </p>
          </div>
          <div class="form u-margin-top-small">
              <form action="">
                  <label for="email" class="form__label">Email</label>
                  <input type="email" placeholder="---" name="email" id="name" class="form__input">
                  <label for="password" class="form__label">Password</label>
                  <input type="password" placeholder="---" name="password" id="password" class="form__input">
                  <div class="form__content">
                    <svg class="form__svg">
                        <use
                        xlink:href="./img/symbol-defs.svg#icon-shield"
                      ></use>
                    </svg>
                    <p class="form__text">Your password is strong</p>
                  </div>
                  <button class="button u-margin-top-small" type="submit"> <p class="button__text">Access 4798 Premium Templates</p> 
                    <svg class="button__svg">
                        <use
                        xlink:href="./img/symbol-defs.svg#icon-chevron-right"
                      ></use>
                    </svg>
                  </button>
              </form>
            
          </div>
          <div class="social u-margin-top-small">
              <p class="social__text">or continue with your social profile</p>

              <div class="social__icons u-margin-top-small">
                <svg class="social__svg">
                  <use
                  xlink:href="./img/symbol-defs.svg#icon-facebook"
                ></use>
              </svg>
              <svg class="social__svg">
                <use
                xlink:href="./img/symbol-defs.svg#icon-twitter"
              ></use>
            </svg>
            <svg class="social__svg">
              <use
              xlink:href="./img/symbol-defs.svg#icon-google"
            ></use>
          </svg>
              </div>
          </div>

      </section>
      <section class="main__pattern">
        <!-- ONE ONE ONE -->
        <div class="pattern__element one__1">&nbsp;</div>
        <div class="pattern__element one__2">&nbsp;</div>
        <div class="pattern__element one__3">&nbsp;</div>

        <div class="pattern__element two__3">&nbsp;</div>

        <div class="pattern__element two__5">&nbsp;</div>

        <!-- THREE THREE THREE -->

        <!-- FOUR FOUR FOUR -->

        <div class="pattern__element four__3">&nbsp;</div>

      </section>
